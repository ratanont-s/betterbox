<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BetterBox</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha256-BtbhCIbtfeVWGsqxk1vOHEYXS6qcvQvLMZqjtpWUEx8=" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
            <div class="container">
                <button class="navbar-toggler order-lg-1" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/logo.svg" alt="BetterBox" />
                </a>
                <ul class="navbar-nav order-lg-3">
                    <li class="nav-item">
                        <div class="nav-link nav-language">
                            <a href="#" class="active">EN</a>
                            <span>/</span>
                            <a href="#">TH</a>
                        </div>
                    </li>
                </ul>
                <div class="collapse navbar-collapse order-lg-2" id="navbarSupportedContent">
                    <form class="form-inline form-search">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Search...">
                            <div class="input-group-append">
                                <button class="btn" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">OFFICE SNACKS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-lg-flex align-items-center">
                                sign in
                                <span class="ml-2"><img src="./assets/images/icons/user.svg" alt="Username..."></span>
                            </a>
                        </li>
                        <li class="nav-item dropdown dropdown-cart">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./assets/images/icons/shopping-cart.svg" alt="">
                                my Cart(2)
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a href="#" class="dropdown-item">
                                    <div class="dropdown-img">
                                        <img src="./assets/images/product-01.png" alt="">
                                    </div>
                                    <div class="dropdown-detail">
                                        Bugles Original Corn
                                        Snacks
                                        <h6 class="mb-0 text-bt-blue">40.00 THB</h6>
                                    </div>
                                </a>
                                <a href="#" class="dropdown-item">
                                    <div class="dropdown-img">
                                        <img src="./assets/images/product-01.png" alt="">
                                    </div>
                                    <div class="dropdown-detail">
                                        Bugles Original Corn
                                        Snacks
                                        <h6 class="mb-0 text-bt-blue">40.00 THB</h6>
                                    </div>
                                </a>
                                <div class="dropdown-divider"></div>
                                <div class="px-4">
                                    <div class="row text-right text-bt-blue">
                                        <div class="col">
                                            Subtotal:
                                        </div>
                                        <div class="col">
                                            80.00 THB
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="px-4">
                                    <a class="btn btn-outline-secondary btn-block px-4 badge-pill" href="#">view
                                        cart</a>
                                    <a class="btn btn-primary btn-block px-4 badge-pill" href="#">Something else
                                        here</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section>
            <div class="container">
                <form class="card card-body rounded-xl col-md-8 col-lg-6 col-xl-4 mx-auto mt-lg-5 needs-validation"
                    novalidate>
                    <h3>RESET PASSWORD</h3>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Old Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                        <div class="invalid-feedback">
                            Please complete the form to change the password
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-pill btn-block">CONFIRM</button>
                </form>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
