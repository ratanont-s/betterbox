<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BetterBox</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha256-BtbhCIbtfeVWGsqxk1vOHEYXS6qcvQvLMZqjtpWUEx8=" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="center-page">
    <div class="container">
        <form class="card card-body card-center-page">
            <div class="text-right">
                <a href="#"><img src="./assets/images/icons/times.svg" alt=""></a>
            </div>
            <h3>CREATE YOUR<br>ACCOUNT</h3>
            <p>Not a member? <a href="./sign-in.html" class="text-secondary">Sign in</a></p>
            <button type="button" class="btn btn-facebook btn-lg mb-3 mb-lg-5"><img
                    src="./assets/images/icons/facebook-square.svg" class="mr-2" />Sign
                in with Facebook</button>
            <div class="form-row">
                <div class="col-6">
                    <label for="fnameInput" class="small">Email<span class="text-danger">*</span></label>
                    <input type="text" id="fnameInput" class="form-control form-control-lg" placeholder="First name">
                </div>
                <div class="col-6">
                    <label for="lnameInput" class="small">Email<span class="text-danger">*</span></label>
                    <input type="text" id="lnameInput" class="form-control form-control-lg" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="emailInput" class="small">Email<span class="text-danger">*</span></label>
                <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="passwordInput" class="small">Password<span class="text-danger">*</span></label>
                <input type="email" id="passwordInput" class="form-control form-control-lg" placeholder="Password">
            </div>
            <p class="text-center small text-muted">Forgot password? <a href="#" class="text-secondary">Send reset
                    email</a></p>
            <button class="btn btn-primary btn-lg badge-pill text-uppercase">Sign up</button>
        </form>
    </div>

    <!-- JS -->
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
